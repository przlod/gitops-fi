apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: demo-02/cluster-config
    repoURL: https://github.com/przlod/gitops-fi.git
    targetRevision: main
  syncPolicy: 
    automated:
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
